<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

  <body>
    
    <header class="header ">

      <figure class="logo-container container" >
        <img src="./images/logo.svg " alt="logo" loading="lazy">
      </figure>

    </header>

    <div class="hero-img">
    </div>

    <main class="main">
      <section class="hero ">
      
        <div class="hero-texts container">

          <h1 class="title">We're<span class="title--color">coming soon</span> </h1>
          <p class="desc">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          
          <div class="form-container">
            <input class ="email"type="text" name="email" id="email" placeholder="Email Address" autocomplete="off">
            <button class ="send"type="submit"><img src="./images/icon-arrow.svg" alt="arrow"></button> 
            <img src="./images/icon-error.svg" alt="error" class="error">
            <p class="error-msg">Please, provide a valid email</p>
          </div>

        </div> 
        
      </section>
    </main>
    <script src="./app.js"></script>
  </body>

</html>
